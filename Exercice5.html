<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 5</title>
  </head>
  <body>
    <div class="conteneur">
      <img src="img/image1" onmouseover="changeImage(id);" id="image1"/>
      <img src="img/image2" onmouseover="changeImage(id);" id="image2"/>
      <img src="img/image3" onmouseover="changeImage(id);" id="image3"/>
      <img src="img/image4" onmouseover="changeImage(id);" id="image4"/>
      <img src="img/image5" onmouseover="changeImage(id);" id="image5"/>
    </div>
    <script>
     function changeImage(image) {
       document.getElementById(image).src= 'img/' + image + '_2';
     }
    </script>
  </body>
</html>
